<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let eachProd of products">
            <td class="align-middle">
                <img src="{{ eachProd.imageUrl }}" height="50"/>
            </td>
            <td class="align-middle">{{ eachProd.name }}</td>
            <td class="align-middle">{{ eachProd.unitPrice | currency:'EUR' }}</td>
            <td class="align-middle">{{ eachProd.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
